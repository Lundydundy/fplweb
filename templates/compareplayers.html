{% extends "layout.html" %}

{% block title %}
    Compare Player Stats
{% endblock %}

{% block head %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
</script>

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
    rel="stylesheet" type="text/css" />
</head>
<script>

$( function() {
    var availableTags = [
        {% for player in playernames %}
            "{{player}}",
        {% endfor %}
      ];
      $( "#tags" ).autocomplete({
        source: availableTags
      });
    } );
$( function() {
    var availableTags = [
        {% for player in playernames %}
            "{{player}}",
        {% endfor %}
      ];
      $( "#tags1" ).autocomplete({
        source: availableTags
      });
    } );
</script>
{% endblock %}

{% block main %}

<h3 class="center kanit" style="color: white;">Compare Players</h3>
<form method="POST" action="/compareplayers" style="align-items: middle;" autocomplete="off">
<button type="submit" class="btn btn-primary button-large top" style="margin: auto; font-family: Verdana, Geneva, Tahoma, sans-serif;">Compare</button>
</div>
<div class="containercompare">
<div></div>
    <div class="fadein2" style="background: linear-gradient(45deg, #49a09d, #5f2c82); width: 100%; height: 30%; border-radius: 0px 0px 20px 20px;">
        <div style="color: white;"> Player 1
            <div class="autocomplete">
            <input name="nameweb1" id="tags" class="form-control" type="text" placeholder="Player Name" style="width: 200px; margin: auto; text-align: center">
            </div>
    </div>
</div>
    <div class="fadein2" style="background: linear-gradient(45deg, #49a09d, #5f2c82); width: 100%; height: 30%; border-radius: 0px 0px 20px 20px;">
        <div style="color: white;"> Player 2
            <div class="autocomplete">
            <input name="nameweb2" id="tags1" class="form-control" type="text" placeholder="Player Name" style="width: 200px; margin: auto; text-align: center">
            </div>
    </div>
<div></div>
</div>
</div>
</form>


{% endblock %}
