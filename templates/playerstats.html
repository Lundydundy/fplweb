{% extends "layout.html" %}

{% block title %}
    Player Stats
{% endblock %}
{% block head %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
</script>

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
    rel="stylesheet" type="text/css" />
</head>
<script>

    $( function() {
      var availableTags = [
          {% for player in playernames %}
              "{{player}}",
          {% endfor %}
      ];
      $( "#tags" ).autocomplete({
        source: availableTags
      });
    } )
    </script>
{% endblock %}

{% block main %}

    <h3 class="center kanit" style="color: white;">Search Player Stats</h3>
    </div>
    <div class="fadein2" style="background: linear-gradient(45deg, #49a09d, #5f2c82); width: 60%; height: 50%; margin: auto; margin-top: -1 rem; padding: 30px; border-radius: 0 0 20px 20px;">
        <div style="margin: auto">
        <form method="POST" action="/playerstats" style="align-items: middle" autocomplete="off">
            <button type="submit" class="btn btn-primary button-large top" style="margin: auto; margin-top: 5px">Search</button>
            <div class="autocomplete">
            <input name="nameweb" id="tags" class="form-control" type="text" placeholder="Player Name" aria-label="default input example" style="width: 200px; margin: auto; text-align: center">
            </div>
        </form>
    </div>
</div>



{% endblock %}
