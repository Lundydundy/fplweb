{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}

<h3 class="center kanit">Search</h3>
</div>
<div class="fadein2" style="background: #b9b6f2; width: 100%; height: 500px">
    <div>
    <form method="POST" action="/search" style="align-items: middle">
        <select name="position" class="form-select mx-auto w-auto">
        <option disabled="" selected="">Position</option>
        {% for position in positions %}
        <option value="{{ position }}">{{ position }}</option>
        {% endfor %}
        </select>
        <select name="team" class="form-select mx-auto w-auto top">
        <option disabled="" selected="">Team</option>
        {% for team in teams %}
        <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
        </select>
        <select class="form-select mx-auto w-auto top" name="form" method="post">
        <option disabled="" selected="">Form</option>
        {% for form in CFWF %}
        <option value="{{ form }}">{{ form }}</option>
        {% endfor %}
        </select>
        <input name="FDR" class="form-control top" type="number" min="1" placeholder="Min FDR" aria-label="default input example" style="width: 150px; margin: auto; margin-top: 5px">
        <input name="minavgpoints" class="form-control top" type="number" min="0" placeholder="Min Avg Points" aria-label="default input example" style="width: 150px; margin: auto; margin-top: 5px">
        <button type="submit" class="btn btn-primary button-large top" style="margin: auto; margin-top: 5px">Search</button>
    </form>
    </div>
</div>

{% endblock %}
